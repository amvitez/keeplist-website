{% for item in results %}
    <a hx-get="{% url 'item_view' %}" hx-replace-url="/item/{{item.id}}" hx-target="#center-content" hx-vals='{"item_id":"{{item.id}}", "list_id":"{{list_id}}", "last_url":"{{url}}", "last_view":"{{view}}"}'>
        <img class="aspect-square object-cover rounded-xl" src="{{ item.imageurl }}">
        <div class="pt-[var(--space-medium)] font-500 font-bold line-clamp-2">
            {{ item.title }}
        </div>
    </a>
{% endfor %}
